<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telefones Úteis de Camocim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Telefones Úteis de Camocim</h1>
      <nav>
        <ul>
          <li><a href="#" id="home-link">Início</a></li>
          <li><a href="#" id="cadastro-link">Cadastrar Contato</a></li>
          <li><a href="#" id="admin-link">Administração</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Tela de Listagem -->
      <section id="listagem">
        <input type="text" id="search" placeholder="Pesquisar..." />
        <div id="filtro-categorias">
          <label for="categoria-filtro">Filtrar por Categoria:</label>
          <select id="categoria-filtro">
            <option value="Todas">Todas</option>
          </select>
        </div>
        <div id="contact-list"></div>
        <div id="paginacao">
          <button class="pagina">1</button>
          <button class="pagina">2</button>
          <button class="pagina">3</button>
        </div>
      </section>

      <!-- Tela de Cadastro -->
      <section id="cadastro" class="hidden">
        <h2>Cadastrar Novo Contato</h2>
        <form id="cadastro-form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" required />

          <label for="categoria">Categoria:</label>
          <select id="categoria" required>
            <!-- Categorias serão preenchidas dinamicamente -->
          </select>

          <label for="redes-sociais">Redes Sociais (opcional):</label>
          <div class="redes-sociais">
            <input type="text" id="facebook" placeholder="Facebook">
            <i class="fab fa-facebook"></i>
            <input type="text" id="instagram" placeholder="Instagram">
            <i class="fab fa-instagram"></i>
            <input type="text" id="whatsapp" placeholder="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </div>
          <button type="submit">Salvar</button>
        </form>

        <div id="mensagem-sucesso" class="hidden">Contato cadastrado com sucesso!</div>
      </section>

      <!-- Tela de Administração -->
      <section id="administracao" class="hidden">
        <h2>Administração</h2>
        <div id="admin-options">
          <button id="editar-contatos">Editar Contatos</button>
          <button id="gerenciar-categorias">Gerenciar Categorias</button>
          <button id="exportar-contatos">Exportar Contatos</button>
        </div>

        <!-- Edição de Contatos -->
        <div id="editar-contatos-section" class="hidden">
          <h3>Editar Contatos</h3>
          <div id="admin-contact-list"></div>
        </div>

        <!-- Gerenciamento de Categorias -->
        <div id="gerenciar-categorias-section" class="hidden">
          <h3>Gerenciar Categorias</h3>
          <form id="categoria-form">
            <input type="text" id="nova-categoria" placeholder="Nova Categoria" required />
            <button type="submit">Adicionar Categoria</button>
          </form>
          <ul id="categorias-list"></ul>
        </div>
      </section>
    </main>

    <footer>
        <p>&copy; 2025 Telefones Úteis de Camocim</p>
        <p>Criado por <a href="https://seusite.com" target="_blank">Seu Nome</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
